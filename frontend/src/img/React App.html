.Home{
    /* background-color: sandybrown; */
    /* background: url(../img/n1.png); */
    position: relative;
    display: flex;
    flex-flow: column nowrap;
    align-items: center;
    width: 100vw;
    height: 100vh;
}
.Home-title{
    color: rgb(16, 82, 64);
    font-size: 1.6rem;
    font-weight: 600;
    margin: 2rem;
}
.Home-card{
    background-color: #FFF;
    position: relative;
    display: flex;
    flex-flow: column nowrap;
    align-items: center;
    width: 17rem;
    padding: 2rem 2rem 1rem 2rem;
    border-radius: 3px;
    box-shadow: 4px 8px 10px rgba(0,0,0,0.3);
}
.Home-card-title{
    font-size: 1.2rem;
    color:rgb(16, 82, 64);
    font-weight: 600;
    margin: 0 1rem 1rem 1rem;
}
.Home-card-btn-wrap{
    background-color: #FFF;
    position: relative;
    display: flex;
    flex-flow: row nowrap;
}
.Home-card-btn{
    background-color: rgb(69, 112, 101);
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #FFF;
    border: none;
    text-decoration: none;
    border-radius: 3px;
    height: 3rem;
    width: 6rem;
    font-size: 1.1rem;
    font-weight: 600;
    margin: 1rem;
    box-shadow: 4px 8px 10px rgba(0,0,0,0.2);
}
.Home-card-btn:hover{
    cursor: pointer;
    box-shadow: 2px 2px 4px rgba(0,0,0,0.4);
}

.ProfileHome{
    /* background-color: rgb(227, 227, 255); */
    position: relative;
    display: flex;
    flex-flow: column nowrap;
    width: 100vw;
    height: 100vh;
}



    /* TOP LAYOUT */



.ProfileHome-top-wrap{
    /* background-color: rgb(37, 37, 90); */
    position: relative;
    display: flex;
    flex-flow: row wrap;
    justify-content: center;
    align-items: center;
    padding: 2rem 2rem 0 2rem;
    margin-top: 5rem;
}
.ProfileHome-recent{
    /* background-color: rgb(134, 134, 181); */
    position: relative;
    display: flex;
    flex-flow: column nowrap;
    justify-content: center;
    align-items: center;
    width: 30rem;
    height: 30rem;
    margin-bottom: 2rem;
    margin-right: 2rem;
}
.ProfileHome-accounts{
     /* background-color: rgb(134, 134, 181); */
     position: relative;
     display: flex;
     flex-flow: column nowrap;
     justify-content: center;
     align-items: center;
     width: 50rem;
     margin-bottom: 2rem;
     margin-right: 2rem;
}



    /* RECENT TRANSACTIONS */



.ProfileHome-recent-title, .ProfileHome-accounts-title{
    font-size: 1.1rem;
    font-weight: 500;
    padding: 1rem;
}
.ProfileHome-recent-card{
    background-color: rgb(69, 112, 101);
    position: relative;
    display: flex;
    flex-flow: column nowrap;
    width: 90%;
    height: 90%;
    margin-bottom: 1rem;
    border-radius: 3px;
    overflow: scroll;
    padding: 0.5rem;
    box-shadow: 4px 8px 10px rgba(0,0,0,0.3);
}
.ProfileHome-recent-card-table-titles{
    /* background-color: cadetblue; */
    position: relative;
    display: flex;
    flex-flow: row nowrap;
    justify-content: flex-start;
    align-items: flex-end;
    color: #FFF;
    width: 100%;
    height: 3rem;
    margin-top: 3rem;
    /* border-bottom: 1px solid rgb(255, 203, 106); */
}
.table-title{
    color: #FFF;
    margin-left: 1rem;
    font-weight: 600;
}
.table-date{
    width: 30%;
}
.transaction-date{
    margin-right: 1rem;
}
.table-desc{
    width: 40%;
}




.ProfileHome-accounts-card-wrap{
    background-color: rgb(69, 112, 101);
    position: relative;
    display: flex;
    flex-flow: row wrap;
    justify-content: flex-start;
    align-items: center;
    width: 90%;
    height: 90%;
    margin-bottom: 1rem;
    border-radius: 3px;
    padding: 2rem;
    box-shadow: 4px 8px 10px rgba(0,0,0,0.3);
}
.add-account-btn{
    background-color: #FFF;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1rem;
    font-weight: 500;
    height: 2.5rem;
    width: 7rem;
    border-radius: 3px;
    box-shadow: 4px 8px 10px rgba(0,0,0,0.3);
}
.add-account-btn:hover{
    cursor: pointer;
    box-shadow: 2px 2px 4px rgba(0,0,0,0.5);
}

.ProfileHome-accounts-btn-wrap{
    /* background-color: red; */
    width: 100%;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 1rem;

.account-card{
    background-color: #FFF;
    position: relative;
    display: flex;
    flex-flow: column nowrap;
    height: 15rem;
    width: 30%;
    border-radius: 3px;
    margin: 0.75rem 0.75rem;
    box-shadow: 4px 8px 10px rgba(0,0,0,0.3);
}
.account-card-title{
    color: #666;
    align-self: center;
    padding: 1rem;
    font-size: 1.1rem;
    font-weight: 500;
}
.account-card-balance, .account-card-apr, .account-card-interest{
    color: #777;
    font-weight: 500;
    margin-top: 0.5rem;
    margin-left: 1rem;
    font-size: 0.9rem;
}
.strong{
    color: #272727;
    font-weight: 600;
}

.account-card-btn-wrap{
    /* background-color: aquamarine; */
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;

    height: 7rem;
}
.account-card-statement-btn {
    background-color: rgb(69, 112, 101);
    color: #FFF;
    font-size: 0.9rem;
    font-weight: 500;
    position: relative;
    display: flex;
    align-self: center;
    justify-content: center;
    align-items: center;
    border-radius: 3px;
    width: 6rem;
    height: 2.5rem;
    box-shadow: 2px 4px 8px rgba(0,0,0,0.3);
    text-decoration: none;
}
.account-card-statement-btn:hover, .account-card-delete-btn:hover{
    cursor: pointer;
    box-shadow: 0px 2px 4px rgba(0,0,0,0.3);
}
.account-card-delete-btn{
    background-color: red;
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    color: #FFF;
    width: 2rem;
    height: 2rem;
    margin-left: 0.5rem;
    border-radius: 3px;
    box-shadow: 2px 4px 8px rgba(0,0,0,0.3);
}

.account{

    display: flex;

    align-items: center;

}
.account-title{
    color: #666;

    padding: 1rem;

}
.account-balance, .account-apr, .account-interest{
    color: #777;

    margin-top: 0.5rem;
    margin-left: 1rem;
    font-size: 0.9rem;
}
.strong{
    color: #272727;
    font-weight: 600;
}




/* FORMS */

.account-actions{
    /* background-color: aquamarine; */
    position: relative;
    display: flex;

    width: 60rem;

    margin-bottom: 1rem;
    box-shadow: 2px 4px 8px rgba(0,0,0,0.3);
}
.account-form-warp{
    background-color: burlywood;
    position: relative;
    display: flex;
    flex-flow: row nowrap;
    width: 100%;
}

    /* background-color: red; */
    width: 100%;
    height: 8rem;

    flex-flow: row nowrap;
    justify-content: space-between;
    padding: 1rem;
}

    /* background-color: blue; */

    align-items: center;

    padding: 1rem;

    height: 10rem;
}

    display: flex;
    flex-flow: column nowrap;
    justify-content: center;
}

    align-items: center;
    justify-content: center;

}
.account-transfer{
    /* background-color: burlywood; */
    position: relative;
    display: flex;
    margin-top: 1rem;
}
.account-form-title{
    background-color: rgb(69, 112, 101);
    position: relative;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 0.5rem;
    height: 2rem;
    color: #FFF;
}
.account-form-label{
    /* background-color: brown; */

    font-size: 1rem;
    font-weight: 500;
